<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 걸 환영합니다.</h4>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <!-- 아이디 정보 저장 -->
          <input type="hidden" id="article-id" th:value="${article.id}">
          <header class="mb-4">
            <input type="text" class="form-control" placeholder="제목" id="title"
            th:value="${article.title}">
          </header>
          <section class="mb-5">
            <textarea class="form-control h-25" rows="10" placeholder="내용"
            id="content" th:text="${article.content}"></textarea>
          </section>
          <!-- 아이디가 없을 때는 [고치기] 버튼을, 없을 때는 등록 버튼을 보이게 함 -->
          <button type="button"
          class="btn btn-primary btn-sm"
          th:if="${article.id} != null" id="modify-btn">고치기</button>
          <button type="button"
          class="btn btn-primary btn-sm"
          th:if="${article.id} == null" id="create-btn">등록</button>
        </article>
      </div>
    </div>
  </div>
</body>
<script src="/js/article.js"></script>
</html>
